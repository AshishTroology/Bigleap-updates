 <app-header></app-header>
 <app-sidenav></app-sidenav>
 <div id="content" class="app-content" role="main">
  <div class="app-content-body ">
    <div class="top"> <div class="row t-main">
      <div class="col-sm-6 col-xs-12 t-main-1">
        <h4 class="m-n  t-main1"> Account View List</h4>
      </div>
      <div class="col-sm-6 text-right poppins">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb t-main" style="cursor: pointer;">
            <li class="breadcrumb-item active" aria-current="page" style="font-size:11px;" routerLink="/">Dashboard</li>
            <li class="breadcrumb-item active" aria-current="page" style="font-size:11px;">Account</li>
            <li class="breadcrumb-item active" aria-current="page" style="font-size:11px;color: red;"> Account View List</li>

          </ol>
        </nav>
      </div>
    </div></div>



  </div>
  <div class="col-sm-12">
    <button *ngIf="this.userPermission.accountcreate" class="button text-right"> <a routerLink="/create-account">Create New
        Account</a></button>

      <div class="table-responsive panel pd">

        <table class="panel panel-default table table-dark nowrap" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Customer</th>
              <th scope="col">Company Details</th>
              <th scope="col">Email</th>
              <th scope="col">Mobile</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let ss of this.accData">
              <td>{{ ss.account_id }}</td>
              <td>{{ ss.account_owner }}</td>
              <td>
                {{ss.company_name}}
              </td>
              <td>
                {{ss.email}}
              </td>
              <td>
                {{ss.mobile_no}}
              </td>
              <td>
                <a *ngIf="this.userPermission.accountedit" class="btn btn-xs btn-info"  href="/edit-account/{{ss.account_id}}"><i class="fa fa-edit"></i></a>
              </td>
            </tr>

          </tbody>

        </table>

      </div>

</div>
  </div>
